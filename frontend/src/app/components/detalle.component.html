<app-menu></app-menu>
<div class="container">
    <div class="row" *ngIf="producto">
        <div class="col-md-4 mx-auto">
            <div class="card mt-5" style="width: 18rem;">
                <div class="card-header text-center">Detalle</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>ID: </b>{{producto.id}}</li>
                    <li class="list-group-item"><b>Nombre: </b>{{producto.nombre}}</li>
                    <li class="list-group-item"><b>Precio: </b>USD {{producto.precio}}</li>
                </ul>
                <div class="card-footer">
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-outline-primary" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                    </div>            
                </div>
            </div>        
        </div>
    </div>
</div>
