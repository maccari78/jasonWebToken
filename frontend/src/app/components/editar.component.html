<app-menu></app-menu>
<div class="container" *ngIf="producto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre" required>
                </div>
                <div class="form-group mt-3">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio" required>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-outline-success" [disabled]="!f.valid"><i class="fa-solid fa-pencil"></i> Actualizar</button>
                    <button class="btn btn-outline-primary" routerLink="/lista"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>                
            </form>
        </div>
    </div>
</div>
