<app-menu></app-menu>
<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Iniciar sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/registro">Crear cuenta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/sendemail">Olvide mi contraseña</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onSendEmail()" novalidate>
                <div class="form-group text-center">
                    <label class="text-info" for="mailTo">Te enviaremos un correo para recuperar la contraseña</label>
                    <input type="text" name="mailTo" id="mailTo" class="form-control"
                        [(ngModel)]="mailTo" placeholder="Nombre de usuario o email" required>
                </div>
                <div class="form-group d-grid mt-3">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid" type="submit">
                        <i class="fas fa-sign-in-alt"></i> Enviar correo
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
